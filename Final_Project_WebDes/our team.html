    <style>
        .navbar{
            margin-bottom: 10px;
        }
        html{
        background: #000000;
        }
        .container, body{
            background: #353935;
        }
        .heading-title{
            margin-bottom: 70px;
            color: #fff;
        }
        .heading-title h3{
            letter-spacing: 2px;
            font-weight: normal;
        }
        .our-team{
            padding: 40px 20px 30px;
            margin-bottom: 25px;
            background-color: #F9F6EE;
            border-radius: 15px;
            text-align: center;
        }
        .our-team .pic{
            display: inline-block;
            width: 70%;
            height: 70%;
            background: #F9F6EE;
            padding: 10px;
            margin-bottom: 25px;
            transition: all 0.5s ease 0s;
        }
        .our-team:hover .pic{
            background: #435585;
            border-radius: 50%;
        }
        .pic img{
            width: 100%;
            height: auto;
            border-radius: 50%;
        }
        .our-team .title{
            display: block;
            font-size: 20px;
            font-weight: 600;
            color: #435585;
            text-transform: uppercase;
            margin: 0 0 7px 0;
        }
        .our-team .post{
            display: block;
            font-size: 15px;
            color: #435585;
            text-transform: capitalize;
            margin-bottom: 15px;
        }
        .our-team .social{
            padding: 0;
            margin: 0;
            list-style: none;
        }
        .our-team .social li{
            display: inline-block;
            margin-right: 5px;
        }
        .our-team .social li a{
            display: block;
            width: 30px;
            height: 30px;
            line-height: 30px;
            border-radius: 50%;
            font-size: 15px;
            color: #435585;
            border: 1px solid #435585;
            transition: all 0.5s ease 0s;
        }
        .our-team:hover .social li a{
            background: #435585;
            color: #fff;
        }
        .breadcrumb > .active {
            color: #928f8f;
            opacity: 50%;
            
        }
        @media only screen and (max-width: 990px){
            .our-team{ margin-bottom: 30px; }
        }
        .breadcrumb > .active {
            color: #fff;
            opacity: 50%;
        }
        a{
            text-decoration: none;
            color: #fff;
        }
        .breadcrumb > .home:hover{
            color: #2e282a;
        }
        #Title{
            font-size: 2em;
            color: #fff;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
    </style>
</head>
